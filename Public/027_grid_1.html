<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/tailwind.css" />
    <title>Grid Columns</title>
  </head>
  <body class="m-2">
    <div class="grid grid-cols-3 gap-2">
      <div class="item p-12 bg-gray-300 border border-gray-500 col-span-2">
        Item 1
      </div>
      <div class="item p-12 bg-gray-300 border border-gray-500">Item 2</div>
      <div class="item p-12 bg-gray-300 border border-gray-500 col-span-3">
        Item 3
      </div>
      <div class="item p-12 bg-gray-300 border border-gray-500">Item 4</div>
      <div
        class="item p-12 bg-gray-300 border border-gray-500 col-start-1 col-span-2"
      >
        Item 5
      </div>
      <div class="item p-12 bg-gray-300 border border-gray-500">Item 6</div>
      <div
        class="item p-12 bg-gray-300 border border-gray-500 col-start-1 col-end-4"
      >
        Item 7
      </div>
      <div class="item p-12 bg-gray-300 border border-gray-500">Item 8</div>
      <div class="item p-12 bg-gray-300 border border-gray-500">Item 9</div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/tailwind.css" />
    <title>Placeholder Color</title>
  </head>
  <body class="bg-gray-300 p-10">
    <input
      class="placeholder-gray-400 border p-1 rounded"
      type="text"
      placeholder="Type your name"
    />
    <br />
    <br />
    <input
      class="placeholder-red-600 border border-red-600 p-1 rounded"
      type="email"
      placeholder="Instructor@1234.mn"
    />
    <br /><br />
    <input
      class="placeholder-gray-400 placeholder-opacity-75 border p-1 rounded"
      type="text"
      placeholder="Type your name"
    />
    <br />
    <br />
    <input
      class="placeholder-red-600 placeholder-opacity-50 border border-red-600 p-1 rounded"
      type="email"
      placeholder="Instructor@1234.mn"
    />
  </body>
</html>

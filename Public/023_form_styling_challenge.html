<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/tailwind.css" />
    <title>Form Styling Challenge</title>
  </head>
  <body class="bg-cyan-700">
    <div class="w-1/2 bg-white mx-auto mt-12 flex flex-col p-8">
      <p class="text-cyan-900 text-2xl font-semibold text-center uppercase">
        Бүртгүүлэх
      </p>
      <p class="text-cyan-900 font-medium text-center mb-8">
        Бүртгэл үнэ төлбөргүй
      </p>
      <p class="text-cyan-900 font-medium text-lg">Таны нэр</p>
      <input type="text" class="h-8 border border-gray-200 rounded" />
      <p class="text-cyan-900 font-medium text-lg mt-8">Таны овог</p>
      <input type="text" class="h-8 border border-gray-200 rounded" />
      <p class="text-cyan-900 font-medium text-lg mt-8">Таны и-мэйл</p>
      <input type="text" class="h-8 border border-gray-200 rounded" />
      <p class="text-cyan-900 font-medium text-lg mt-8">Нууц үгээ бичнэ үү</p>
      <input type="text" class="h-8 border border-gray-200 rounded" />
      <p class="text-cyan-900 font-medium text-lg mt-8">
        Нууц үгээ давтан бичнэ үү
      </p>
      <input type="text" class="h-8 border border-gray-200 rounded" />
      <button
        class="bg-blue-400 rounded my-8 h-12 text-white text-lg hover:bg-blue-300"
      >
        Бүртгүүлэх
      </button>
      <p class="text-sm text-center">
        Бүртгүүлэх товчлуурыг дарснаар та манай
        <span class="text-blue-400 cursor-pointer">Гэрээний нөхцлүүд</span> -ийг
        зөвшөөрсөн болно.
      </p>
    </div>
    <div class="w-1/2 mx-auto my-4">
      <p class="text-white text-center">
        Өмнө бүртгүүлсэн бол энд дарж
        <span class="text-blue-300 cursor-pointer">Нэвтрэх</span>
      </p>
    </div>
  </body>
</html>

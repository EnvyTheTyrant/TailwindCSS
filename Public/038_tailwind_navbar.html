<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/tailwind.css" />
    <title>Tailwind Navbar</title>
  </head>
  <body class="bg-gray-400 font-sans leading-normal tracking-normal">
    <nav
      class="bg-gray-800 w-full p-6 z-10 top-0 flex flex-wrap flex-row justify-between items-center"
    >
      <div class="flex flex-row items-center flex-shrink-0 text-white">
        <img src="img/Logo.png" class="w-8" alt="" />
        <a class="uppercase pl-3 font-normal text-2xl" href="#"
          >Dulguun Digital</a
        >
      </div>
      <div class="block lg:hidden">
        <button
          id="nav-toggle"
          class="border rounded-full text-gray-400 p-2 border-gray-500 hover:text-white"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>
      <!-- Menu Items -->
      <div
        id="nav-content"
        class="hidden w-full pt-6 lg:items-center lg:w-auto lg:block lg:pt-0"
      >
        <ul class="uppercase text-white lg:flex flex-1">
          <li>
            <a
              class="inline-block py-2 px-4 text-gray-400 lg:py-0 hover:text-white"
              href="#"
              >Start</a
            >
          </li>
          <li>
            <a
              class="inline-block py-2 lg:py-0 px-4 text-gray-400 hover:text-white"
              href="#"
              >About Us</a
            >
          </li>
          <li>
            <a
              class="inline-block py-2 lg:py-0 px-4 text-gray-400 hover:text-white"
              href="#"
              >Products</a
            >
          </li>
          <li>
            <a
              class="inline-block py-2 lg:py-0 px-4 text-gray-400 hover:text-white"
              href="#"
              >Contact Us</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <script>
      document.getElementById("nav-toggle").onclick = function () {
        document.getElementById("nav-content").classList.toggle("hidden");
      };
    </script>
  </body>
</html>

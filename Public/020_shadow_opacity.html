<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/tailwind.css" />
    <title>Shadow Opacity</title>
  </head>
  <body>
    <div class="h-screen w-screen flex flex-wrap">
      <div class="flex w-1/3 h-1/3">
        <div class="flex w-full items-center justify-center m-6 shadow-xs">
          Picture
        </div>
      </div>
      <div class="flex w-1/3 h-1/3">
        <div class="flex w-full items-center justify-center m-6 shadow-sm">
          Picture
        </div>
      </div>
      <div class="flex w-1/3 h-1/3">
        <div class="flex w-full items-center justify-center m-6 shadow">
          Picture
        </div>
      </div>
      <div class="flex w-1/3 h-1/3">
        <div class="flex w-full items-center justify-center m-6 shadow-md">
          Picture
        </div>
      </div>
      <div class="flex w-1/3 h-1/3">
        <div class="flex w-full items-center justify-center m-6 shadow-lg">
          Picture
        </div>
      </div>
      <div class="flex w-1/3 h-1/3">
        <div class="flex w-full items-center justify-center m-6 shadow-xl">
          Picture
        </div>
      </div>
      <div class="flex w-1/3 h-1/3">
        <div class="flex w-full items-center justify-center m-6 shadow-2xl">
          Picture
        </div>
      </div>
      <div class="flex w-1/3 h-1/3">
        <div
          class="bg-purple-400 flex w-full items-center justify-center m-6 shadow-inner opacity-20"
        >
          Picture
        </div>
      </div>
      <div class="flex w-1/3 h-1/3">
        <div
          class="bg-purple-500 flex w-full items-center justify-center m-6 shadow-outline opacity-5"
        >
          Picture
        </div>
      </div>
    </div>
  </body>
</html>

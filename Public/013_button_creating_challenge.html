<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/tailwind.css" />
    <title>Button Creating Challenge</title>
  </head>
  <body class="flex flex-col">
    <button
      class="bg-blue-200 border-l-8 border-blue-600 text-gray-700 px-6 py-3 my-4 mx-auto"
    >
      Send
    </button>
    <button class="border-4 border-red-600 text-red-700 px-6 py-3 my-4 mx-auto">
      Send
    </button>
    <button
      class="bg-indigo-200 border-b-4 border-indigo-600 text-indigo-700 px-6 py-3 my-4 mx-auto"
    >
      Send
    </button>
    <button class="px-16 py-8 rounded-full border-8 mx-auto">Send</button>
    <button
      class="font-serif uppercase border-4 rounded my-4 mx-auto px-6 py-3"
    >
      Send
    </button>
  </body>
</html>

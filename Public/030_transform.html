<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./css/tailwind.css" />
    <title>Transform</title>
  </head>
  <body class="p-12">

    <div class="flex justify-between">

    </div> -->
    <!-- Transform Rotate
    <div class="flex justify-between">

      <img class="transform rotate-180" src="./img/background (3).jpg" alt="" />
      <img class="transform -rotate-45" src="./img/background (4).jpg" alt="" />
    </div> -->
    <!-- Transform Translate
    <div class="flex justify-between">
      <img
        class="transform translate-y-0"
        src="./img/background (1).jpg"
        alt=""
      />
      <img
        class="transform translate-y-4"
        src="./img/background (2).jpg"
        alt=""
      />
      <img
        class="transform -translate-y-6"
        src="./img/background (3).jpg"
        alt=""
      />

    <!-- Transform Origin -->
    <div class="flex justify-between">
      <div class="bg-gray-500">
        <img
          class="transform origin-center rotate-45"
          src="./img/background (1).jpg"
          alt=""
        />
      </div>
      <div class="bg-gray-500">
        <img
          class="transform origin-top-right rotate-45"
          src="./img/background (2).jpg"
          alt=""
        />
      </div>
      <div class="bg-gray-500">
        <img
          class="transform origin-bottom rotate-45"
          src="./img/background (3).jpg"
          alt=""
        />
      </div>
      <div class="bg-gray-500">
        <img
          class="transform origin-left rotate-45"
          src="./img/background (4).jpg"
          alt=""
        />
      </div>
    </div>
